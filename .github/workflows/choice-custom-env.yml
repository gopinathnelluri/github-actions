on:
  workflow_dispatch:
    inputs:
      envchoice:
        description: 'Runner'
        required: true
        default: ctdev 
        type: choice
        options:
        - ctdev
        - dev1
        - dev2
        - qa
        - prd
        
env:
  envchoice: ${{ inputs.envchoice }} 
  lchoice: Hello

jobs:
  update-env:
    name: Check Test
    runs-on: ubuntu-latest
    steps:
    - id: step1
      if: env.envchoice == 'ctdev' &&  success()
      run: |
        echo "lchoice=new" >> $GITHUB_ENV
        echo $lchoice
    - id: step2
      run: |
        echo $lchoice
        
  check-test2:
    name: Check Test2
    runs-on: ubuntu-latest
    steps:
    - id: step1
      run: |
        echo ${{ env.envchoice }}
        echo ${{ env.lchoice }} 
      
