on:
  workflow_dispatch:
    inputs:
      envchoice:
        description: 'Runner'
        required: true
        default: ctdev 
        type: choice
        options:
        - ctdev
        - dev1
        - dev2
        - qa
        - prd
        
env:
  envchoice: ${{ inputs.envchoice }} 
  lchoice: "'${{inputs.envchoice}}' == 'ctdev'"


jobs:
  check-test:
    name: Check Test
    runs-on: ubuntu-latest
    steps:
    - id: step1
      run: |
        echo ${{ env.envchoice }}
        echo ${{ env.lchoice }} 
      
